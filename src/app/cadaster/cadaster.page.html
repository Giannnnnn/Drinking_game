<ion-content>

  <form #f="ngForm" (submit)="sendForm(f)">

    <div class="ion-padding">
      <ion-label position="stacked" color="primary">
        Send us your feedback, suggestions or opinion.
      </ion-label>
      <ion-textarea name="messageField" rows="4" [(ngModel)]="messageField"></ion-textarea>
    </div>
    
    <div class="ion-padding">
      <ion-label position="stacked" color="primary">Contact Info.</ion-label>
      <ion-input name="contactField" type="text" [(ngModel)]="contactField"></ion-input>
    </div>
    
    <div class="ion-padding">
      <ion-button type="submit" expand="block" name="buttonLogin">SEND</ion-button>
    </div>
  </form>
</ion-content>
